<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</head>

<body>

    <div class="form-container">
        <h2>Product Upload Form</h2>

        <label for="photo">Product Photo (URL or Upload)</label>
        <input type="file" id="photo" name="photo" accept="image/*">

        <label for="name">Product Name</label>
        <input type="text" id="name" name="name" required>

        <label for="description">Product Description</label>
        <textarea id="description" name="description" required></textarea>

        <label for="price">Product Price ($)</label>
        <input type="number" id="price" name="price" step="0.01" required>

        <button type="submit" onclick="submitCard()">Submit</button>
        <button type="button" class="cancel" onclick="cancelCard()">Cancel</button>

    </div>

    <div class="main_container">

        <div class="sub-container">
            <br>
            <div class="header_part">
                <input  name="serach" class="serachBar" placeholder="What do you want to choose ?" oninput="searchItem()" >
               
                <button onclick="cardModel()">Add Item</button>

            </div>

            <br><br>
            <div class="menuItemsBtn">

                <button onclick="displayAll('all')">All</button>
                <button onclick="displayAll('men')">Men's Cloths</button>
                <button onclick="displayAll('women')">Women's Cloths</button>
            </div>


            <!-- Main Items  -->

            <br><br>
            <div class=" card-container ">
                <!-- Cards will be dynamically added here -->



            </div>

            <!-- Created Own Card After Click on Add Card Model and Submit the Details -->

            <div class="card-contain">




            </div>








        </div>

    </div>


</body>

</html>
